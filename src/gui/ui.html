<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Newbie Example: Super Simple Horizontal Navigation Bar</title>
<link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="/gui/ui.css"/>
<link rel="stylesheet" type="text/css" href="/gui/ui_shop.css"/>
<script src="/gui/jquery-1.11.2.min.js"></script>
<script src="/gui/jquery-ui.min.js"></script>
<script src="/gui/ui.js"></script>
<script src="/gui/ui_shop.js"></script>
</head>

<body>
  <div id="body">
    <div id="pages">
      <div id="menu">
        <div id="mainScreen">
          <span class="title">Mechabot</span>

          <ul>
            <li><span class="button" onclick="showPage(menuPages, 'mapSelect', 300);">Play!</span></li>
            <li><span class="button" id="garage">Garage</span></li>
          </ul>
        </div>
        <div id="mapSelect">
          <span class="title">Mechabot</span>
          <span class="subtitle">Map selection</span>

          <ul id="maps">
          </ul>
        </div>
      </div>
      <div id="hud">
        <span>Life : </span><div class="lifeBar"></div><br/>
        <span>Power : </span><div class="generatorBar"></div><br/>
        <span>Shield : </span><div class="shieldBar"></div><br/>
        <span>Kills : </span><span id="kills"></span><br/>
      </div>

      <div id="shop">
          <div class="generatorBar"></div>
          <div class="panel mainPanel">
              <span class="title">Items</span>
              <div class="items">
                  <div class="model">
                      <div class="icon"></div><span class="name"></span>
                      <span class="price"></span>
                      <div class="info">
                          <div class="buy">Buy</div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="panel bank">
              <span class="money_label">Money : </span>
              <span class="money">1000</span>
          </div>
          <div class="play" onclick="goToGame();">
              Play
          </div>
      </div>
    </div>

    <div id="fader">
    </div>
    <div id="dialog-confirm" title="Leave game?">
    </div>
  </div>

</body>
</html>
