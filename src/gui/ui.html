<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Mechabot</title>
<link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="/gui/ui.css"/>
<link rel="stylesheet" type="text/css" href="/gui/ui_shop.css"/>
<script src="/gui/jquery-1.11.2.min.js"></script>
<script src="/gui/jquery-ui.min.js"></script>
<script src="/gui/ui.js"></script>
<script src="/gui/ui_shop.js"></script>
</head>

<body>
  <div id="body">
      <div id="menu" class="gengine-page">
        <div id="mainScreen">
          <span class="title">Mechabot</span>

          <br/>

          <button onclick="startGame(1)">Play!</button><p/>
          <button onclick="gengine.execute('gengine.application.quit()')">Quit</button><p/>

        </div>
      </div>
      <div id="hud" class="gengine-page">
        <div class="barContainer panel">
            <span>S:</span><div class="shieldBar"></div>
            <span>L:</span><div class="lifeBar"></div>
            <span>P:</span><div class="generatorBar"></div>
        </div>
        <div class="scoreContainer panel">
            <span>Level score :&nbsp;</span><span id="score"></span><br/>
        </div>
      </div>

      <div id="shop" class="gengine-page">
          <div class="generatorBar"></div>
          <div class="panel container">
              <div class="title banner">&nbsp;</div>
              <div class="panel mainPanel">
                  <div class="items">
                      <div class="model">
                          <div class="toggler">
                            <div class="icon"></div><span class="name"></span>
                            <span class="price"></span>
                          </div>
                          <div class="info">
                              <label class="label1"></label><span class="value1"></span><span class="comparator1"></span><br/>
                              <label class="label2"></label><span class="value2"></span><span class="comparator2"></span><br/>
                              <label class="label3"></label><span class="value3"></span><span class="comparator3"></span><br/>
                              <button class="buy">Buy</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="panel bank">
              <span class="money_label">Money : </span>
              <span class="money">1000</span>
          </div>
          <div class="panel continue">
              Next level :
              <button class="cheat" onclick="gengine.execute('Session:previousLevel()');">&lt;</button>
              <button class="cheat" onclick="gengine.execute('Session:nextLevel()');">&gt;</button>
              <br/>
              <span class="nextLevel">?</span>
              <button class="play" onclick="gengine.gui.showPage('hud', 'fade', 500);">
                  Play
              </button>
          </div>
      </div>

    <div id="dialog-confirm" title="Leave game?">
    </div>
  </div>

</body>
</html>
