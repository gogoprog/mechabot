<body>

<div id="body">
  <div id="menu">
     <span id="title">Mechabot</span>

     <ul id="menu">
        <li><span class="button" onclick="showPage('mapSelect');">Play!</span></li>
     </ul>
  </div>
  <div id="hud">

     <span id="title">Mechabot</span>

     <ul>
        <li><span class="button" onclick="startGame(0);">map00</span></li>
        <!--<li><span class="button" onclick="startGame(1);">map01</span></li>
        <li><span class="button" onclick="startGame(2);">map02</span></li>-->
     </ul>
  </div>

  </div>
