<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Newbie Example: Super Simple Horizontal Navigation Bar</title>
<link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="/gui/main.css"/>
<script src="/gui/jquery-1.11.2.min.js"></script>
<script src="/gui/jquery-ui.min.js"></script>
<script src="/gui/main.js"></script>

</head>

<body>

<div id="body">
  <div id="menu">
      <div id="mainScreen">
         <span class="title">Mechabot</span>

         <ul>
            <li><span class="button" onclick="showPage(menuPages, 'mapSelect', 300);">Play!</span></li>
         </ul>
     </div>
     <div id="mapSelect">
        <span class="title">Mechabot</span>
        <span class="subtitle">Map selection</span>

        <ul id="maps">
        </ul>
     </div>
  </div>
  <div id="hud">
    <span>Life : </span><div id="lifeBar"></div><br/>
    <span>Power : </span><div id="generatorBar"></div><br/>
    <span>Shield : </span><div id="shieldBar"></div><br/>
    <span>Kills : </span><span id="kills"></span><br/>
  </div>



  <div id="fader">
  </div>
</div>

</body>
</html>
